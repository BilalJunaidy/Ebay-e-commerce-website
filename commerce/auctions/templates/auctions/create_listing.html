{% extends "auctions/layout.html" %}

{% block body %}
    <form method = "POST" action="{% url 'create_listing' %}"">
        {% csrf_token %}

        {% for field in form %}
            {{field.label_tag}}
            {{field}}
            {{field.errors}}
            <br>
        {% endfor %}

        <button type="Submit">Create Listing</button>
    </form>
{% endblock %}
