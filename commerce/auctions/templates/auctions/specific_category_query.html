{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active listings with a Category of {{category}}</h2>


    {% for item in listing %}
    <a href="{% url 'listing' item.id %}">
        <h3>{{item.id}}</h3>
        <h3>{{item.title}}</h3>
        <Strong>Price ${{item.highest_bid}}</Strong>
        <br>
        {{item.description}}
        <br>
        <img src={{item.link}} alt="Photu of {{item.title}}">
        <hr>
    </a>
    {% endfor %}
{% endblock %}
