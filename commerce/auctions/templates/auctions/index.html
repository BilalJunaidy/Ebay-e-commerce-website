{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>



    {% for item in listing %}
    <a href="{% url 'listing' item.id %}">
        <h3>{{item.id}}</h3>
        <h3>{{item.title}}</h3>
        <Strong>Price ${{item.highest_bid}}</Strong>
        <br>
        {{item.description}}
        <br>
        <div style="width:250px;" class="listing_image">
            <img style="max-width: 100%; max-height: 100%; display: block;" src={{item.link}} alt="Photu of {{item.title}}">
        </div>
        <hr>
        <hr>
    </a>
    {% endfor %}
{% endblock %}
